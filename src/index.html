<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TODO-LIST APP</title>
</head>
<body>
    <div class="container">
      <div class="title-container">
        <div class="title-and-date">
          <h1 class="app-title">Today's To Do</h1>
          <div id="date"></div>
        </div>
        <img class="refresh-icon" src="https://img.icons8.com/external-kmg-design-detailed-outline-kmg-design/64/000000/external-refresh-arrow-kmg-design-detailed-outline-kmg-design.png" alt="Refresh Symbol">
      </div>
      <form class="input-container">
        <input autofocus type="text" placeholder="Add to your list please" aria-label="todo-input" class="input">
        <img class="hard-return" src="https://img.icons8.com/material-outlined/24/000000/return.png" alt="hardReturn">
      </form>
      <div class="listElementContainer">
        <ul class="form-items">
        
          <!-- ToDo List FROM JS -->

      </ul>
    </div>
      <div>
        <button class="clear-todos" aria-label="clear everything"> Clear all completed</button>
      </div>
    </div>
</body>
</html>
