<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-LIST</title>
<script defer src="bundle.js"></script></head>
<body>
  <div class="top-level-container">
		<h1 class="todo-title">Today's To do<img src="https://img.icons8.com/external-kmg-design-detailed-outline-kmg-design/64/000000/external-refresh-arrow-kmg-design-detailed-outline-kmg-design.png" alt="Refresh Symbol" class="refresh-icon"></h1>
		<div class="todoUpdate">
			<input type="text" class="todoInput" placeholder="Add to your list..." />
			<img class="enter" src="https://img.icons8.com/material-outlined/24/000000/return.png" alt="enter">
		</div>
		<div class="todoItems">

		</div>
		<button class="clearTodos">Clear all completed</button>
	</div>
</body>
</html>
